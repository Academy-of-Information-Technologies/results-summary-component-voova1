<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h2>Your Result</h2>
        <div class="circle">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <h3>Great</h3>
        <p>
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="right">
        <h2>Summary</h2>
        <div class="boxes">
          <div class="box box-1">
            <div class="variable">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" />
              <span class="var var-1">Reaction</span>
            </div>
            <div class="score">
              <span class="score-num">80</span>
              <span class="score-out-of">/ 100</span>
              <div class="score"></div>
            </div>
          </div>
          <div class="box box-2">
            <div class="variable">
              <img src="./assets/images/icon-memory.svg" alt="reaction" />
              <span class="var var-2">Memory</span>
            </div>
            <div class="score">
              <span class="score-num">92</span>
              <span class="score-out-of">/ 100</span>
              <div class="score"></div>
            </div>
          </div>
          <div class="box box-3">
            <div class="variable">
              <img src="./assets/images/icon-verbal.svg" alt="reaction" />
              <span class="var var-3">Verbal</span>
            </div>
            <div class="score">
              <span class="score-num">61</span>
              <span class="score-out-of">/ 100</span>
              <div class="score"></div>
            </div>
        </div>
        <div class="box box-4">
          <div class="variable">
            <img src="./assets/images/icon-visual.svg" alt="reaction" />
            <span class="var var-4">Visual</span>
          </div>
          <div class="score">
            <span class="score-num">73</span>
            <span class="score-out-of">/ 100</span>
            <div class="score"></div>
          </div>
      </div>
    </div>
    <div>
      <button>Continue</button>
    </div>
    <div>
  </body>
</html>
